<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main class="wrapper flexContainer">
      <div class="imgContainer">
        <img src="./images/image-product-desktop.jpg" alt="Product Picture">
      </div>

      <div class="text">
        <h2>PERFUME</h2>
        
        <h1>Gabriella Essence Eau De Parfum</h1>
        
        <p>Afloral solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>

        <div class="priceFlex">
          <p class="salePrice">$149.99</p>
          <p class="originalPrice">$169.99</p>
        </div>

        <button class="button">
          <a href="https://"www.google.com>
              <img src="./images/icon-cart.svg">
              Add to Cart
          </a>
        </button>
      </div>

    </main>

      
  </body>
</html>
